<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            border: 1px solid black;
            
            padding: 15px;

            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <div id="go">Inicie o Desafio</div>

    <script>

        var start = window.document.getElementById('go')

        start.addEventListener('click', clicar)

        function clicar() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt('Olá ' + nome + '! Quantos anos você tem?')
            var geral = window.alert('Acabei de conhecer ' + nome + ', que tem ' + idade + ' anos de idade!')
        }

    </script>
</body>
</html>
