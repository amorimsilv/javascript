<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementById</title>
</head>
<body>

    <!-- getElementById serve para identificar uma id dentro de algum paragrafo ou div -->
    <!-- e o innerHTML serviu para, dentro do parÃ¡grafo com a id demo, criar um texto "Hello" -->

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Hello";
    </script>
</body>
</html>
