<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementsByTagName("p")[0].innerHTML = "Hello";
    </script>
</body>
</html>
