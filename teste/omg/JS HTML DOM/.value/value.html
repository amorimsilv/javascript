<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <input type="text" id="myText" value="Hello">

    <script>
        document.getElementById("myText").value = "Have a nice day!";

        // na input da linha 9, ele ta declarando um input text com a palavra Hello dentro dessa input
        // no script, ele vai alterar o valor da input, vai mudar de "Hello", para "Have a nice day!"
    </script>
</body>
</html>
