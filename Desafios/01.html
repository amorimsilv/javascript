<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            border: 1px solid black;
            width: 100px;
            padding: 15px;
            display: table;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <div id="clique1">
        Botão 1
    </div>
    <div id="clique2">
        Botão 2
    </div>
    <div id="clique3">
        Botão 3
    </div>

    <script>

        var area1 = window.document.getElementById('clique1')
        var area2 = window.document.getElementById('clique2')
        var area3 = window.document.getElementById('clique3')

        area1.addEventListener('click', clicar1)
        area2.addEventListener('click', clicar2)
        area3.addEventListener('click', clicar3)

        function clicar1() {
            window.alert('Você clicou no botão 1!!')
            area1.style.background = 'gray'
        }

        function clicar2() {
            window.alert('Você clicou no botão two!!')
            area2.style.background = 'gray'
        }

        function clicar3() {
            window.alert('Bla bla bla bla bla')
            area3.style.background = 'gray'
        }
    </script>
</body>
</html>
