<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: darkslateblue;
            color: white;
            text-align: left;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello Guys</h1>
    <script>
        var number1 = Number(window.prompt('Type it one number: ')) // String
        var number2 = Number(window.prompt('Type it other number: ')) // String
        var sum = number1 + number2
        window.alert(`A soma entre ${number1} e ${number2} é igual a ${sum}`)
        // window.alert('Sum for the values are ' + String(sum)) // Concatenação!!

        // (number + number) Para Adição!
        // (string + string) Para Concatenação!

        // Number.parseInt é usado para converter, String para Número, sendo necessário uma criação de () no window.prompt
    </script>
</body>
</html>
